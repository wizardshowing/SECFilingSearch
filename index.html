<html>
    <head>
      <meta charset="utf-8">
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" type="text/css" rel="stylesheet"/> -->
		  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		  <link href="secfilingsearch.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
      <!-- <iframe src="http://www.w3schools.com"></iframe> -->
      <h1>Get dem filings!</h1>
      <span>CIK Search</span>
      <input id="CIKinput"></input>
      <button type="button" id="CIKsearch" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>
      </br>
      <span>Ticker Search</span>
      <input id="TickerInput"></input>      
      <button type="button" id="TickerSearch" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>
      </br>
      <span>Ticker Search</span>
      <input></input>      
      <button type="button" id="TickerSymbolSearch" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>      
      <!-- Modal -->
      <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              <p><a id="SearchHyperLink" href="">Linker</a></p>
            </div>
            <div class="modal-body">
              <iframe id="SearchIframe" src="http://www.w3schools.com"></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="secfilingsearch.js"></script>
    </body>
</html>
